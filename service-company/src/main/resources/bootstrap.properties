#On attribut un nom à chaque microservice
#il doit correspondre au fichier company-service.properties 
#qui se dans le dossier git : cloud-conf
spring.application.name = company-service


#On lui demande, une fois démarrer; envoies une requête vers le service
#de configuration afin recuperer ta config qui se situe dans company-service
#Tu utiliseras cette uri pour récupérer ta config
spring.cloud.config.uri=http://localhost:8888

#Si on veut désactiver l'ensemble des services offerte par Actuator
#En mettant *, on va activer tous les endpoints qui sont exposés par actuator
management.endpoints.web.exposure.include=*

#On definit le port ici, comme ça à chaque démarrage je pourrais le changer
#Ainsi on peut démarrer plusieurs instances du microservice
#Anisi le proxy pourra utiliser le système d'équilibrage de charge
server.port = 8088